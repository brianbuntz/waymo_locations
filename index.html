<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waymo Deployment Timeline</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: #121212; color: white; }
        #map { width: 100vw; height: 100vh; z-index: 1; }
        
        /* Glassmorphism Base */
        .glass-panel {
            background: rgba(20, 20, 20, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border-radius: 12px;
            padding: 15px;
            pointer-events: auto;
        }

        /* Controls Overlay */
        .overlay-container {
            position: absolute;
            z-index: 1000;
            pointer-events: none; /* Let clicks pass through to map where not on controls */
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .top-bar { display: flex; justify-content: space-between; align-items: flex-start; }
        
        .title-box {
            max-width: 350px;
        }
        .title-text { font-size: 24px; font-weight: 700; margin: 0 0 5px 0; letter-spacing: -0.5px; }
        .subtitle-text { font-size: 14px; color: #aaa; margin: 0; }

        /* Timeline Control */
        .timeline-container {
            width: 100%; 
            max-width: 600px;
            margin: 0 auto 20px auto;
            text-align: center;
        }
        
        .slider-label {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 10px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .year-display {
            font-size: 42px;
            font-weight: 800;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            margin: 5px 0 15px 0;
            display: block;
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }
        
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
            margin-top: -10px;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #444;
            border-radius: 2px;
        }

        /* Legend */
        .legend-box {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 220px;
            pointer-events: auto;
        }
        .legend-item { display: flex; align-items: center; margin-bottom: 8px; font-size: 13px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; margin-right: 10px; }

        /* Popup Styling */
        .leaflet-popup-content-wrapper {
            background-color: #1e1e1e;
            color: #fff;
            border: 1px solid #444;
            border-radius: 8px;
        }
        .leaflet-popup-tip { background-color: #1e1e1e; }
        .popup-header { font-size: 16px; font-weight: bold; margin-bottom: 5px; border-bottom: 1px solid #444; padding-bottom: 5px; }
        .popup-meta { font-size: 12px; color: #aaa; margin-bottom: 5px; }
        .popup-tag { 
            display: inline-block; padding: 2px 6px; border-radius: 4px; 
            font-size: 10px; font-weight: bold; text-transform: uppercase; margin-bottom: 5px;
        }

    </style>
</head>
<body>

    <div id="map"></div>

    <div class="overlay-container">
        <div class="top-bar">
            <div class="glass-panel title-box">
                <h1 class="title-text">Waymo Deployment</h1>
                <p class="subtitle-text">Interactive Timeline of Operations</p>
            </div>
        </div>

        <div class="glass-panel timeline-container">
            <span class="slider-label">Timeline Year</span>
            <span id="yearDisplay" class="year-display">2025</span>
            <input type="range" id="yearSlider" min="2009" max="2025" value="2025" step="1">
            <div style="display: flex; justify-content: space-between; color: #666; font-size: 12px; margin-top: 5px;">
                <span>2009</span>
                <span>2025</span>
            </div>
        </div>
    </div>

    <div class="glass-panel legend-box">
        <div style="font-weight: 600; margin-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 5px;">
            Status Legend
        </div>
        <div class="legend-item"><span class="dot" style="background:#00e676; box-shadow: 0 0 5px #00e676;"></span>Live / Autonomous</div>
        <div class="legend-item"><span class="dot" style="background:#2979ff;"></span>Testing / Employee</div>
        <div class="legend-item"><span class="dot" style="background:#ffea00;"></span>Mapping / Safety Driver</div>
        <div class="legend-item"><span class="dot" style="background:#ff9100;"></span>Planned / Delayed</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        // Data embedded directly from CSV
        const waymoData = [
            { city: "Phoenix", state: "AZ", status: "Live - Fully Autonomous", start: 2016, lat: 33.4482948, lng: -112.0725488, notes: "315 sq mi service area; includes Sky Harbor Airport." },
            { city: "San Francisco", state: "CA", status: "Live - Fully Autonomous", start: 2009, lat: 37.7749295, lng: -122.4194155, notes: "55+ sq mi service area; includes Daly City/Colma." },
            { city: "Los Angeles", state: "CA", status: "Live - Fully Autonomous", start: 2019, lat: 34.0549076, lng: -118.242643, notes: "120+ sq mi service area; approved for freeways." },
            { city: "Austin", state: "TX", status: "Live - Partnership", start: 2023, lat: 30.267153, lng: -97.7430608, notes: "Available publicly via Uber partnership." },
            { city: "Atlanta", state: "GA", status: "Live - Partnership", start: 2024, lat: 33.7501275, lng: -84.3885209, notes: "Available publicly via Uber partnership." },
            { city: "Miami", state: "FL", status: "Testing - Fully Autonomous", start: 2025, lat: 25.7616798, lng: -80.1917902, notes: "Driverless testing started Nov 18, 2025." },
            { city: "Dallas", state: "TX", status: "Testing - Employee Only", start: 2025, lat: 32.7766642, lng: -96.7969879, notes: "Employee operations starting late 2025." },
            { city: "Houston", state: "TX", status: "Testing - Employee Only", start: 2025, lat: 29.7600771, lng: -95.3701108, notes: "Employee operations starting late 2025." },
            { city: "San Antonio", state: "TX", status: "Testing - Employee Only", start: 2025, lat: 29.4251905, lng: -98.4945922, notes: "Employee operations starting late 2025." },
            { city: "Orlando", state: "FL", status: "Testing - Employee Only", start: 2025, lat: 28.5383832, lng: -81.3789269, notes: "Employee operations starting late 2025." },
            { city: "Las Vegas", state: "NV", status: "Planned Expansion", start: 2025, lat: 36.171563, lng: -115.1391009, notes: "Targeting Summer 2026 launch." },
            { city: "San Diego", state: "CA", status: "Planned Expansion", start: 2025, lat: 32.715738, lng: -117.1610838, notes: "Permits pending; announced late 2025." },
            { city: "Detroit", state: "MI", status: "Testing - Winter/Snow", start: 2016, lat: 42.3297182, lng: -83.0424533, notes: "Winter testing hub; public service timeline unclear." },
            { city: "Washington", state: "DC", status: "Testing - Delayed", start: 2025, lat: 38.9071923, lng: -77.0368707, notes: "Launch delayed due to regulatory funding cuts." },
            { city: "Nashville", state: "TN", status: "Planned Expansion", start: 2025, lat: 36.1626638, lng: -86.7816016, notes: "Included in future roadmap announcements." },
            { city: "Denver", state: "CO", status: "Planned Expansion", start: 2025, lat: 39.7392358, lng: -104.990251, notes: "Included in future roadmap announcements." },
            { city: "Seattle", state: "WA", status: "Testing - Mapping", start: 2025, lat: 47.6061389, lng: -122.3328481, notes: "Rain/Mapping data collection." },
            { city: "New York City", state: "NY", status: "Testing - Safety Driver", start: 2023, lat: 40.7127753, lng: -74.0059728, notes: "Manhattan/Brooklyn pilot with safety drivers." },
            { city: "Buffalo", state: "NY", status: "Testing - Winter/Snow", start: 2024, lat: 42.8864468, lng: -78.8783689, notes: "Winter weather capability testing." },
            { city: "Boston", state: "MA", status: "Testing - Mapping", start: 2025, lat: 42.3601, lng: -71.0589, notes: "Mapping and data collection operations." },
            { city: "New Orleans", state: "LA", status: "Testing - Mapping", start: 2025, lat: 29.9511, lng: -90.0715, notes: "Mapping and data collection operations." },
            { city: "Philadelphia", state: "PA", status: "Testing - Mapping", start: 2025, lat: 39.9526, lng: -75.1652, notes: "Mapping and data collection operations." },
            { city: "London", state: "UK", status: "Planned International", start: 2025, lat: 51.5072178, lng: -0.1275862, notes: "First international commercial launch target." },
            { city: "Tokyo", state: "Japan", status: "Testing - Mapping", start: 2025, lat: 35.6764225, lng: 139.650027, notes: "Mapping/Testing in multiple wards (Minato, Shibuya)." }
        ];

        // Map Initialization
        const map = L.map('map', {
            zoomControl: false, // We'll position it manually if needed or leave it off for clean UI
            attributionControl: false
        }).setView([39.8283, -98.5795], 4);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);
        
        L.control.attribution({position: 'bottomleft'}).addTo(map);

        // State for markers
        let markersLayer = L.layerGroup().addTo(map);

        // Helper: Get Color based on Status
        function getColor(status) {
            if (status.includes('Live') || status.includes('Fully Autonomous')) return '#00e676';
            if (status.includes('Employee') || status.includes('Partnership')) return '#2979ff';
            if (status.includes('Safety Driver') || status.includes('Mapping') || status.includes('Winter')) return '#ffea00';
            return '#ff9100'; // Planned, Delayed
        }

        // Update Map function
        function updateMap(year) {
            markersLayer.clearLayers();
            
            waymoData.forEach(loc => {
                if (loc.start <= year) {
                    const color = getColor(loc.status);
                    
                    // Pulse Effect for New Additions (optional, keeping simple for now)
                    const isNew = loc.start == year;

                    const marker = L.circleMarker([loc.lat, loc.lng], {
                        radius: isNew ? 12 : 8,
                        fillColor: color,
                        color: "#fff",
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.8
                    });

                    const popupContent = `
                        <div class="popup-header">${loc.city}</div>
                        <div class="popup-tag" style="border: 1px solid ${color}; color: ${color}; background: rgba(255,255,255,0.05)">${loc.status}</div>
                        <div class="popup-meta">Started: ${loc.start}</div>
                        <div style="font-size:13px; line-height: 1.4;">${loc.notes}</div>
                    `;

                    marker.bindPopup(popupContent);
                    marker.on('mouseover', function (e) {
                        this.openPopup();
                    });
                    marker.on('mouseout', function (e) {
                        this.closePopup();
                    });

                    markersLayer.addLayer(marker);
                }
            });
        }

        // Slider Logic
        const slider = document.getElementById('yearSlider');
        const display = document.getElementById('yearDisplay');

        slider.addEventListener('input', (e) => {
            const year = parseInt(e.target.value);
            display.innerText = year;
            updateMap(year);
        });

        // Initial Load
        updateMap(2025);

    </script>
</body>
</html>
